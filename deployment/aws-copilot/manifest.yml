name: api
type: Load Balanced Web Service

http:
  path: '/'

image:
  build: Dockerfile
  port: 9090

cpu: 4096
memory: 8192
count:
  range: 1-10
  cpu_percentage: 70
  memory_percentage: 80
  requests: 10000
  response_time: 2s
exec: true
command: ["serve", "--with-transactions", "--with-tiles", "--run-migrations", "--external-port", "443", "--api-scheme", "https", "--api-host", "api.production.franklin.domainname.com"]