version: '2.3'
services:
  database-pgstac:
    container_name: pgstac-db
    image: ghcr.io/stac-utils/pgstac:v0.6.3
    environment:
      - POSTGRES_USER=franklin
      - POSTGRES_PASSWORD=franklin
      - POSTGRES_DB=postgis
      - PGUSER=franklin
      - PGPASSWORD=franklin
      - PGHOST=localhost
      - PGDATABASE=postgis
    ports:
      - "5439:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "franklin"]
      interval: 3s
      timeout: 3s
      retries: 3
      start_period: 5s
    command: postgres -N 500
  scriptrunner:
    container_name: python-scripts
    build:
      context: .
      dockerfile: Dockerfile.scriptrunner
    environment:
      - PGHOST=database-pgstac
      - PGDATABASE=postgis
      - PGUSER=franklin
      - PGPASSWORD=franklin
    volumes:
      - ./scripts:/opt/src/scripts
      - ./testdata:/opt/src/testdata
      - ./data-files:/opt/src/data-files